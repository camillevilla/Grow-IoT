<dom-module id="global-toast">
  <style>
paper-toast {
  z-index: 1000;
}

    paper-toast > div {
      color: var(--paper-yellow-500);
      margin-left: 24px;
    }
  </style>

  <template>
    <paper-toast class$="center [[cordova_class]] horizontal justified layout"
            text="{{text}}"
            duration="4000"
            id="paper_toast"></paper-toast>
  </template>

  <script src="global-toast.js"></script> 
</dom-module>
