<!--
`test-thing`
An example of how to build a thing for Grow-IoT

@demo demo/index.html 
-->
<dom-module id="test-thing">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Welcome to Grow-IoT!</h2>
    <p>We use webcomponents to make easy to build custom interoperable things. #usetheplatform</p>

    <p>Any sensors or actuators you would like to add to this list? <a href="https://github.com/CommonGarden/Grow-IoT/issues">Open an issue or submit a PR!</a></p>

    <hr/>


    <grow-elements></grow-elements>

    <hr/>

    <paper-button on-click="fireEvent">Fire event</paper-button>
  </template>

  <script>
    Polymer({

      is: 'test-thing',

      properties: {
        prop1: {
          type: String,
          value: 'world',
        },
        uuid: String
      },

      fireEvent (e) {
        this.fire("test-event",{
          test: true
        });
      }
    });
  </script>
</dom-module>
